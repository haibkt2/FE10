<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>

<body>
    <div>
        <h1>Invoce Total Calculator</h1>
        <p>Enter the two values that follow and click "Calculate"</p>
        <form action="#" method="post">
            <label for="type">Customer Type: </label>
            <select name="type" id="type">
                <option value="200">Lay</option>
                <option value="300">Honer</option>
                <option value="other">Other</option>
            </select><br>
            <label for="subtotal">Invoice Subtotal: </label>
            <input type="text" name="subtotal" id="subtotal">
            <p>-----------------------------------------------------------------</p>
            <label for="percent">Discount Percent: </label>
            <input type="text" name="percent" id="percent" disabled><span>%</span><br>
            <label for="amount">Discount Amount: </label>
            <input type="text" name="amount" id="amount" disabled><span id="note"></span><br>
            <label for="total">Invoce Total: </label>
            <input type="text" name="total" id="total" disabled><br>
            <button type="button" id="cal">Calculate</button>
        </form>
    </div>

    <script src="../js/main.js"></script>
</body>

</html>
