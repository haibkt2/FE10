<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final test</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://jqueryvalidation.org/files/demo/site-demos.css">
</head>

<body>
    <div class="container">
        <div class="row  justify-content-center">
            <div class="col-sm-6">
                <div class="header py-5">
                    <button type="button" class="btn btn-light">Register</button>
                    <button type="button" class="btn btn-primary">Login</button>
                </div>

                <form action="#" id="register">
                    <div class="form-group row">
                        <label for="userName" class="col-sm-2 col-form-label">User name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="userName" placeholder="User name" autocomplete required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="password" placeholder="Password" autocomplete required>
                        </div>
                    </div>
                    <input type="submit" class="btn btn-primary" id="login" value="login">
                </form>
            </div>
        </div>
    </div>



    <script src="../jquery/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    <script src="../js/main.js"></script>
</body>

</html>
