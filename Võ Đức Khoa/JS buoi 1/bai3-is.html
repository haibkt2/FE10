<body>
    <script>
        var a = 3, b = 5;
        function UCLN ( a, b){
            while( a != b){
                if( a > b ) a -= b;
                else b -= a;
            }
            return a; 
        }
        document.write("Sum = BCLN(a,b) + 1000 is :"+ (a*b/UCLN(a,b) + 1000));
        </script>
</body>
