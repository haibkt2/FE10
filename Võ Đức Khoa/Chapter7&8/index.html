<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Clock</title>
</head>

<body>
    <div>
        <audio id="my_audio"  >	
            <source src="nhac.mp3"   type="audio/mpeg">
        </audio>
    </div>
    <div class="content">
        <h1 id="show_mess">Clock</h1>
        <div id="show_time">
            <span id="hours"></span>
            <span id="minutes"></span>
            <span id="seconds"></span>
            <span id="ap"></span>
        </div>

        <form action="#" id="form">
            <input type="text" name="mess" id="mess" placeholder="Input your message"><br>
            <input type="time" name="time" id="time"><br>
            <input type="button"   name="set_time" id="set_time" value="Set Time">
            <input type="button" class="none" name="tunr_off" id="turn_off" value="Turn Off" ><br>
        </form>
    </div>
</body>
<script src="main.js"></script>

</html>
