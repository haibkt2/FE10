<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" />
    <title>Chaper 6</title>
</head>

<body>
    <main id="faqs">
        <form action="#" method="GET">
            <h1> Invoice Total Calculator</h1>
            <p>Enter the two values that follow and click "Calculator"</p>
            <label for="customer">Customer Type:</label>
            <select name="customer" id="customer" >
                <option value="lay" > Lay</option>
                <option value="honer" >Honer</option>
                <option value="other">Other</option>
            </select> <br>
            <label for="subtotal">Invoice Subotal:</label>
            <input type="text" id="subtotal">
            <p>-----------------------------------------------------------------------------
            </p>
            <label for="percent">Discount Percent:</label>
            <input type="text" id="percent" disabled>
            <span>%</span> <br>
            <label for="amount">Discount Amount:</label>
            <input type="text" id="amount" disabled><br>
            <label for="total">Invoice Total:</label>
            <input type="text" id="total" disabled ><br>
            <input type="button" name="calculator" id="calculator" value="Calculator">
        </form>
    </main>
</body>
<script src="subtotal.js">
</script>

</html>
