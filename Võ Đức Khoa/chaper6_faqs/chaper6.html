<body>
    <main id="faqs">
        <form action="#" method="GET">
            <h1> Invoice Total Calculator</h1>
            <p>Enter the two values that follow and click "Calculator"</p>
            <label for="sel">Customer Type:</label>
            <select name="sel" id="sel" >
                <option value="default"> Chon</option>
                <option value="1" > Lay</option>
                <option value="2" >Honer</option>
                <option value="3">Other</option>
            </select> <br>
            <label for="sub">Invoice Subotal:</label>
            <input type="text" id="sub">
            <p>--------------------------------------------------
                ---------------------------
            </p>
            <label for="percent">Discount Percent:</label>
            <input type="text" id="percent" disabled>
            <span>%</span> <br>
            <label for="amount">Discount Amount:</label>
            <input type="text" id="amount" disabled><br>
            <label for="total">Invoice Total:</label>
            <input type="text" id="total" disabled ><br>
            <input type="button" name="cal" id="cal" value="Calculator">
        </form>
    </main>
</body>
