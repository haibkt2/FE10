<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="blabalablablala">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../project2/css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="jquery.validate.min.js"></script>
	<script src="script.js"></script>
    <title>Project 2</title>
</head>
<body>
   <main class="container d-flex justify-content-center">
    <form action="#" id= "form_sign">
        <div class="form-group row">
            <label for="tendn" class="col-sm-2 col-form-label">Full Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="tendn" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" name="email" required>
                <small id="emailHelp" class="form-text text-muted">Dung share email cho ai ca!!!</small>
            </div>
        </div>
        <div class="form-group row">
            <label for="pass" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="pass" name="pass"  placeholder="password">
                <input type="password" class="form-control mt-3" id="re_pass" name="re_pass" placeholder="re-password">
            </div>
        </div>
        <div class="form-group row">
            <label for="bithday" class="col-sm-2 col-form-label">Bithday</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="bithday" placeholder="28/10/1998" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="phone" class="col-sm-2 col-form-label">Phone Number</label>
            <div class="col-sm-10">
                <input type="tel" class="form-control" id="phone" pattern=".\d{10,}" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="country" class="col-sm-2 col-form-label">Country</label>
            <div class="col-sm-10">
                <select name="" class="form-control" id="country">
                	<option value="">---Choise---</option>
                	<option value="0">Viet Nam</option>
                	<option value="1">Japan</option>
                	
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="address" class="col-sm-2 col-form-label">Address</label>
            <div class="col-sm-10">
                <select class="form-control" id="address">
                	
                </select>
            </div>
        </div>
        
        <div class="form-check row">
            <input type="checkbox" class="form-check-input" id="agree" required>
    
            <label class="form-check-label" for="agree"><small
                > agree all considion below</small></label>
          </div>
        <div class="row">       
            <button type="button" class="btn btn-primary" id="sign_up">Sign up</button>
        </div>
    </form>
   </main>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="jquery.validate.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
