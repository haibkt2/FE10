<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="blabalablablala">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../project2/css/style.css">
    <title>Project 2</title>
</head>
<body>
   <main class="container d-flex justify-content-center">
    <form action="#" >
        <div class="form-group row">
            <label for="tendn" class="col-sm-2 col-form-label">Full Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="tendn" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" required>
                <small id="emailHelp" class="form-text text-muted">Dung share email cho ai ca!!!</small>
            </div>
        </div>
        <div class="form-group row">
            <label for="pass" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="pass"  placeholder="password" required>
                <input type="password" class="form-control mt-3" id="pass" placeholder="re-password" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="bithday" class="col-sm-2 col-form-label">Bithday</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="bithday" placeholder="28/10/1998" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="phone" class="col-sm-2 col-form-label">Phone Number</label>
            <div class="col-sm-10">
                <input type="tel" class="form-control" id="phone" pattern=".\d{10,}" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="country" class="col-sm-2 col-form-label">Country</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="country" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="address" class="col-sm-2 col-form-label">Address</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="address" required>
            </div>
        </div>
        
        <div class="form-check row">
            <input type="checkbox" class="form-check-input" id="agree" required>
    
            <label class="form-check-label" for="agree"><small
                > agree all considion below</small></label>
          </div>
        <div class="row">       
            <button type="submit" class="btn btn-primary">Sign up</button>
        </div>
    </form>
   </main>
</body>
</html>
