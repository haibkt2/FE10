<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="blabalablablala">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	
    <title>Project 2</title>
</head>
<body>
   <main class="container d-flex justify-content-center">
    <form  id= "form_sign">
        <div class="form-group row">
            <label for="code" class="col-sm-2 col-form-label">Code</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="code" name="code" >
            </div>
        </div>
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="name">
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" name="email" >
                <small id="emailHelp" class="form-text text-muted">Dung share email cho ai ca!!!</small>
            </div>
        </div>
        <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label">UserName</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="username" name="username" >      
            </div>
        </div>
        <div class="form-group row">
            <label for="pass" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="pass" name="pass"  placeholder="password">
                <input type="password" class="form-control mt-3" id="re_pass" name="re_pass" placeholder="re-password">
            </div>
        </div>
        <div class="form-group row">
            <label for="address" class="col-sm-2 col-form-label">Address</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="address" name="address" >
            </div>
        </div>
        <div class="row justify-content-center">       
            <button type="button" class="btn btn-primary" id="sign_up">Sign up</button>
        </div>
    </form>
   </main>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="../jquery-3.4.1.min.js"></script>
<script src="admin.js"></script>
</body>
</html>
<style>
    #form_sign{
      width: 450px;
    }
    .form-group{
        display: grid;
        grid-template-columns: 20% 80%;
    }
   
</style>
