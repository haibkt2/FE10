<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h4>User Manager</h4>
 
        <form action="#">
            <div class="left">
                <div class="input-div">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="input-div">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address">
                </div>
                <div class="input-div">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                </div>
            </div>
            <div class="right">
                <div class="input-div">
                    <label for="code">Code</label>
                    <input type="text" id="code" name="code">
                </div>
                <div class="input-div">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="input-div">
                    <label for=username>UserName</label>
                    <input type="text" id="username" name="username">
                </div>
            </div>
            
        </form>
        <div class="button">
            <button class="btn add btn-primary" type="button">Add</button>
            <button class="btn delete btn-danger"  type="button">Delete</button>
            <button class="btn edit btn-success"  type="button">Edit</button>
            <button class="btn save btn-warning"  type="button">Save</button>
            <button class="btn exit btn-dark"  type="button">Exit</button>
        </div>
        <div class="show">
            <table class="tbody">
                <tr style="background-color: #39d38f">
                    <th style="width:45px"></th>
                    <th>Code</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Email</th>
                    <th>UserName</th>
                </tr>
                
            </table>
        </div>

</body>
<script src="../jquery-3.4.1.min.js"></script>
</html>
