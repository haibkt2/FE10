<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Write a JavaScript program that accept three integers and display the larger</title>
</head>
<body>
    <script>
        var i;
        for(i = 0; i <= 15; i++) {
            if(i%2==0){
                document.write(i+" is an even number");
            }
            else{
                document.write(i+" is an odd number");
            }
        }
    </script>
</body>
</html>
