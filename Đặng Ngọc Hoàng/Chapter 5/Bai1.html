<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    window.onload = function() {
        var $ = function(id) {
            return document.getElementById(id);
        }
    
    $("bt").onclick = function() {
        var amount = $("amount").value.trim();
        var rate = $("rate").value.trim();
        var year = $("year").value.trim();
        if(amount == '' || rate == '' || year == ''
        || isNaN(amount) || isNaN(rate) || isNaN(year)
        || amount < 0 || rate < 0 || year < 0)
        alert("Input wrong, please input ...");
        else{
            amount = parseFloat(amount).toFixed(2);
            for(let i = 1; i < year; i++) {
                amount = parseFloat(amount) + parseFloat(amount*rate);
            }
            $("total").value = amount;
        }
    }
    }
    </script>
</body>
</html>
