<body>
    <script>
    var arr = [1, 4, 3, 7, 5];
    var arr_new = [];
    for(let i = 0; i < arr.length - 1; i++) {
        for(let j = i+1 ; j < arr.length; j++) {
            if(arr[i] >= arr[j]) {
                var temp = arr[i];
                arr[i] = arr[j];
                arr[j] = temp;
            }
        }
    }
    </script>
