<script>
    var array = [3, 8, 7, 6, 5, -4, 3, 2, 1];
    for (let i = 0; i < array.length - 1; i++) {
        for (let j = i + 1; j < array.length; j++) {
            var cup = 0;
            if (array[i] > array[j]) {
                cup = array[i];
                array[i] = array[j];
                array[j] = cup;
            }
        }
    }
    document.write("mảng đã được sắp xếp: " + array);
</script>
