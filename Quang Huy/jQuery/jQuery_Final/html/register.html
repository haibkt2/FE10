<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Register Form</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <section class="container">
    <div class="login">
      <h1>Register</h1>
      <form method="post" action="register.html" id="form-register">
        <label for="name">First name</label>
        <input type="text" id="name" name="name"/></br>
        <label for="email">Email</label>
        <input type="text" id="email" name="email"/></br>
        <label for="pass">Password</label>
        <input type="password" id="pass" name="pass"/></br>
        <label for="re_pass">Re-Password</label>
        <input type="password" id="re_pass" name="re_pass"/></br>
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone"/></br>
        <label for="birth">Birth day</label>
        <input type="date" id="birth" name="birth"/></br>
        <label for="country">Country</label>
        <select id="country" name="country">
          <option value="">Choose...</option>
          <option value="0">Việt Nam</option>
          <option value="1">Nhật Bản</option>
        </select></br>
        <label for="address">Address</label>
        <select id="address" name="address">
        </select>
        <p class="submit"><input type="button" id="register" value="Register"></p>
      </form>
    </div>

    <div class="login-help">
      <p>Already have an account &nbsp;<a href="login.html">Click here to login</a>.</p>
    </div>
  </section>
  <script src="../jquery/jquery-3.4.1.min.js"></script>
  <script src="../js/jquery.validate.min.js"></script>
  <script src="../js/main.js"></script>
</body>
</html>
