    <body>
        <script>
            var a, b, c;
            do{
                a = prompt("Enter first number: ", 0);
                b = prompt("Enter second number: ", 0);
                c = prompt("Enter third number: ", 0);
            }
            while(isNaN(a,b,c));
            var max = a;
            if(b>max){
                max = b;
            }
            if(c>max){
                max = c;
            }
            document.write(max);
        </script>
