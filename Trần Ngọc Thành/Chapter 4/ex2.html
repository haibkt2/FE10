    <body>
        <script>
            var arr1 = [3,8,7,6,5,-4,-3,2,1];
            for(let i = 0; i < arr1.length - 1 ; i++)
            {
                for(let j = i+1; j < arr1.length; j++)
                {
                    var k;
                    if(arr1[i] > arr1[j])
                    {
                        k = arr1[i];
                        arr1[i] = arr1[j];
                        arr1[j] = k;
                    }
                }
            }
            var arr1String = "";
            for(let i = 0; i < arr1.length; i++)
            {
                arr1String += arr1[i] + " ";
            }
            document.write(arr1String);
        </script>
    </body>
