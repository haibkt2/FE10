    <body>
        <script>
                var arr=[3, 'a', 'a', 'a', 2, 3, 'a', 3, 'a', 2, 4, 9, 3];
                var topCount = 0;
                var x;
                for(let i = 0; i < arr.length; i ++){
                    var count = 0;
                    for(let j = 0; j < arr.length; j++){
                        if(arr[i] === arr[j]){
                            count++;
                        }
                    }
                    if(count >= topCount){
                    x = arr[i];
                    topCount = count;
                    }
                }
                
                document.write(x + topCount);
        </script>
    </body>
