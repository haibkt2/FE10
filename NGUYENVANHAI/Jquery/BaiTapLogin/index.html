<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="container-img">
            <img src="/imgs/img.jpg" alt="avatar">
        </div>
        <div class="container-form">
            <form action="#">
                <h2>Sign In</h2>
                <div class="block-form">
                    <label>Full Name</label>
                    <input type="text" placeholder="Name...">
                </div>
                <div class="block-form">
                    <label>Password</label>
                    <input type="password" placeholder="*************">
                </div>

                <div class="block-buttom">
                    <input type="checkbox" name="renember">
                    <label for="renember">Renember Me</label>
                    <button class="btn-si">Sign in</button>
                </div>
                <a href="./html/signUp.html">Back to Sign Up <i class="fas fa-long-arrow-alt-right"></i></a>
            </form>
        </div>
    </div>
</body>
</html>
