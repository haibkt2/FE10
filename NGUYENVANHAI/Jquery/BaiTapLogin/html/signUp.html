<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing Up</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="container">
        <div class="container-img">
            <img src="/imgs/img.jpg" alt="avatar">
        </div>
        <div class="container-form">
            <form action="#">
                <h2>Sign Up</h2>
                <div class="block-form">
                    <label>Full Name</label>
                    <input type="text" placeholder="Name...">
                </div>
                <div class="block-form">
                    <label>Email</label>
                    <input type="email" placeholder="Email addess...">
                </div>
                <div class="block-form">
                    <label>Username</label>
                    <input type="text" placeholder="Username...">
                </div>
                <div class="block-form">
                    <label>Password</label>
                    <input type="password" placeholder="*************">
                </div>
                <div class="block-form">
                    <label>Repeat Password</label>
                    <input type="password" placeholder="*************">
                </div>

                <div class="block-buttom">
                    <button class="btn-su">Sign Up</button>
                    <button class="btn-si">Sign in<i class="fas fa-long-arrow-alt-right"></i></button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
