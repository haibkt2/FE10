<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container-information">
        <div class="container-form">
            <form action="#">
                <h2>Thông Tin Cá Nhân</h2>
                <div class="block-form">
                    <label>Họ và Tên</label>
                    <input type="text" placeholder="Name..." value="Nguyễn Văn Hải">
                </div>
                <div class="block-form">
                    <label>Email</label>
                    <input type="email" placeholder="Email addess..." value="vanhai@gmail.com">
                </div>
                <div class="block-form">
                    <label>Mật khẩu</label>
                    <input type="password" placeholder="*************" value="123456">
                </div>
                <div class="block-form">
                    <label>Số điện thoại</label>
                    <input type="tel" placeholder="phone..." value="097374521">
                </div>
                <div class="block-form">
                    <label>Địa Chỉ</label>
                    <input type="text" placeholder="Address..." value="456 Tôn Đức Thắng">
                </div>
                <div class="block-form">
                    <label>Quốc gia</label>
                    <input type="text" placeholder="Quốc gia..." value="Việt Nam">
                </div>

                <div class="block-buttom">
                    <button class="btn-update">update</button>
                    <button class="btn-cancel">cancel<i class="fas fa-long-arrow-alt-right"></i></button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
