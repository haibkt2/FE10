<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bai 1</title>
</head>
<body>

    <div class="img_temp" style="display: none;">
        <p src="./img/1.jpg" alt="hinh 1"></p>
        <p src="./img/2.jpg" alt="hinh 2"></p>
        <p src="./img/3.jpg" alt="hinh 3"></p>
        <p src="./img/4.jpg" alt="hinh 4"></p>
        <p src="./img/5.jpg" alt="hinh 5"></p>
        <p src="./img/6.jpg" alt="hinh 6"></p>
        <p src="./img/7.jpg" alt="hinh 7"></p>
        <p src="./img/8.jpg" alt="hinh 8"></p>
        <p src="./img/9.jpg" alt="hinh 9"></p>
        <p src="./img/10.jpg" alt="hinh 10"></p>
    </div>
    <div class="container" style="width: 50%;">
        <h1>Fishing Slide Show</h1>
        <p id="show_alt">Catch and Release on the Big Horn</p>
        <img src="./img/1.jpg" alt="hinh 1">
    </div>

    <script src="./jquery/jquery-3.4.1.min.js"></script>
    <script>
        
        var arr_obj_img = [];
        var obj_img;
        var src,alt; 
        $(".img_temp p").each(function(){
            src = $(this).attr("src");
            alt = $(this).attr("alt");
            obj_img = new Image();
            obj_img.src =src;
            obj_img.alt = alt;
            arr_obj_img.push(obj_img);
        });

        var i = 0, a = 0;
        
        setInterval(function(){
            i = a % arr_obj_img.length;
            $("img").attr("src", arr_obj_img[i].src);
            $("img").attr("alt", arr_obj_img[i].alt);
            $("#show_alt").text(arr_obj_img[i].alt);

            $("img").fadeIn(1000, function(){
                $("img").fadeOut(1000);
            });
            a++;
        },1000);
    </script>
</body>
</html>
