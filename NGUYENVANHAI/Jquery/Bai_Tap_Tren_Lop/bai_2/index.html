        #container{

    <div>
        <button id="play">Play</button>
        <button id="stop">Stop</button>
        <button id="stop_all">Stop All</button>
        <button id="stop_jum">Stop Jum</button>

    <img id="container" src="./hehe.png" alt="">

    <div id="container">
        
    </div>

    <script src="./jquery/jquery-3.4.1.min.js"></script>
    <Script>
       
        $("#play").click(function(){
            $("#container").animate(
            {left:"20%"},2000,
            function(){
                for(let i = 0; i < 100000; i++){
                    $("#container").css("transform","rotate("+i+"deg)");
                    $("#container").css("transition","20s all");
                }
            }
            );

            $("#container").delay(10000).fadeOut(1000);
        });

            $("#container").stop(true);
