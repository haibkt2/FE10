<body>
    <script>
        var a = [1, 4, 3, 7, 3];
        var a_new = [];
        for (let i = 0; i < a.length - 1; i++)
            for (let j = i + 1; j < a.length; j++) {
                if (a[i] > a[j]) {
                    let tmp = a[i];
                    a[i] = a[j];
                    a[j] = tmp;
                }
            }
        document.write(a);
    </script>
